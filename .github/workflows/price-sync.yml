name: Price Sync

on:
  schedule:
    # Run every 6 hours for high-priority price tracking
    - cron: '15 0,6,12,18 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of apps to process'
        required: false
        default: '3000'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run Price sync
        run: pnpm --filter @publisheriq/ingestion price-sync
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '3000' }}

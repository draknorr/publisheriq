name: CCU Sync (Steam API)

on:
  schedule:
    # Run hourly at :45 (offset from other jobs)
    - cron: '45 * * * *'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of games to poll'
        required: false
        default: '1000'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run CCU sync
        run: pnpm --filter @publisheriq/ingestion ccu-sync
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          CCU_LIMIT: ${{ github.event.inputs.limit || '1000' }}

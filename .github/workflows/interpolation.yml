name: Review Interpolation

on:
  schedule:
    # Run once daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to interpolate'
        required: false
        default: '30'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  interpolate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Interpolate missing review data
        run: pnpm --filter @publisheriq/ingestion interpolate-reviews
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          INTERPOLATION_DAYS: ${{ github.event.inputs.days_back || '30' }}

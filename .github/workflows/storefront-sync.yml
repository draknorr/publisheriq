name: Storefront Details Sync

on:
  schedule:
    # Run every 30 minutes for continuous sync
    - cron: '0,30 * * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of apps to process per partition'
        required: false
        default: '800'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        partition: [0, 1, 2, 3, 4, 5]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run Storefront sync (partition ${{ matrix.partition }})
        run: pnpm --filter @publisheriq/ingestion storefront-sync
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '800' }}
          PARTITION_COUNT: 6
          PARTITION_ID: ${{ matrix.partition }}

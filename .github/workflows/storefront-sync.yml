name: Storefront Details Sync

on:
  schedule:
    # Run every 30 minutes for aggressive first-pass completion (~3-5 days)
    - cron: '0,30 * * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of apps to process'
        required: false
        default: '1500'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run Storefront sync
        run: pnpm --filter @publisheriq/ingestion storefront-sync
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '1500' }}

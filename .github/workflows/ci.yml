name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Type check
        run: pnpm --filter @publisheriq/shared check-types && pnpm --filter @publisheriq/database check-types && pnpm --filter @publisheriq/ingestion check-types

      - name: Lint
        run: pnpm --filter @publisheriq/shared lint && pnpm --filter @publisheriq/database lint && pnpm --filter @publisheriq/ingestion lint

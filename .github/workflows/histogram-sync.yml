name: Review Histogram Sync

on:
  schedule:
    - cron: '15 4 * * *' # 4:15 AM UTC daily
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of apps to process'
        required: false
        default: '300'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run Histogram sync
        run: pnpm --filter @publisheriq/ingestion histogram-sync
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '300' }}

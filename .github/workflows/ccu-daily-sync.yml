name: CCU Daily Sync (Tier 3)

on:
  schedule:
    # Run daily at 4:30 AM UTC (after tiered sync, before other jobs)
    - cron: '30 4 * * *'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max number of games to sync'
        required: false
        default: '50000'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours - ~50k games at 1 req/sec takes ~14h but we batch

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run daily CCU sync (Tier 3)
        run: pnpm --filter @publisheriq/ingestion ccu-daily-sync
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          CCU_DAILY_LIMIT: ${{ github.event.inputs.limit || '50000' }}

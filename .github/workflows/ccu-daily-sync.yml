name: CCU Daily Sync (Tier 3)

on:
  schedule:
    # Run 3 times daily (8 hours apart) to rotate through all ~120k Tier 3 games
    # Each run processes ~21k games (limited by 6h timeout at 1 req/sec)
    # Full rotation: 3 runs × 21k = 63k/day → complete coverage every ~2 days
    - cron: '30 4 * * *'   # 4:30 AM UTC
    - cron: '30 12 * * *'  # 12:30 PM UTC
    - cron: '30 20 * * *'  # 8:30 PM UTC
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max number of games to sync'
        required: false
        default: '150000'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours = ~21k games at 1 req/sec; rotation ensures full coverage

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run daily CCU sync (Tier 3)
        run: pnpm --filter @publisheriq/ingestion ccu-daily-sync
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          CCU_DAILY_LIMIT: ${{ github.event.inputs.limit || '150000' }}

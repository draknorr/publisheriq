name: CCU Daily Sync (Tier 3)

on:
  schedule:
    # Run 6 times daily (4 hours apart) to rotate through all ~120k Tier 3 games
    # Each run: 3 parallel workers × ~7k games = ~21k per run
    # Daily capacity: 6 runs × 21k = 126k/day → full coverage in <1 day
    - cron: '30 0 * * *'   # 00:30 UTC
    - cron: '30 4 * * *'   # 04:30 UTC
    - cron: '30 8 * * *'   # 08:30 UTC
    - cron: '30 12 * * *'  # 12:30 UTC
    - cron: '30 16 * * *'  # 16:30 UTC
    - cron: '30 20 * * *'  # 20:30 UTC
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max number of games to sync per partition'
        required: false
        default: '7000'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours = ~21k games at 1 req/sec per partition
    strategy:
      matrix:
        partition: [0, 1, 2]
      fail-fast: false  # Don't cancel other partitions if one fails

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run daily CCU sync (Tier 3, partition ${{ matrix.partition }})
        run: pnpm --filter @publisheriq/ingestion ccu-daily-sync
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          CCU_DAILY_LIMIT: ${{ github.event.inputs.limit || '7000' }}
          PARTITION_COUNT: 3
          PARTITION_ID: ${{ matrix.partition }}
